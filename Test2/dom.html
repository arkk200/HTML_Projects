<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
    <style>
        h2{background-color: lightblue; width: 400px;}
    </style>
</head>
<body>
    <h2>What Can JavaScript Do?</h2>
    <p>JavaScript can change HTML attribute values.</p>
    <p>In this case JavaScript chages the value of the src (source) attribute of an image.</p>

    <button id="on" onclick="turnOn()">Trun on</button>
    <img src="./img/off,png" style="width:300px" id="myImage">
    <button id="off" onclick="turnOn()">Trun on</button>
    <script>
        const $onBtn = document.getElementById("on");
        const $offBtn = document.getElementById("off");
        const $lightImg = document.getElementById("myImage");
        function turnOn(){
            $lightImg.src = "./img/on.png";
        }
        function turnOff(){
            $lightImg.src = "./img/off.png";
        }
    </script>
</body>
</html>
